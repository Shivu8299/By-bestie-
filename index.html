<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <div id="proposal-screen">
        <img class="gif" src="https://i.ibb.co/FzB9xWc/1000167191.jpg" alt="Cute cats in costumes">
        
        <h1>Will you be my bestie forever?</h1>
        
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="celebration-screen" class="hidden">
        <div class="hearts">
            <div class="heart"></div><div class="heart"></div><div class="heart"></div><div class="heart"></div><div class="heart"></div>
        </div>

        <img class="gif" src="https://i.ibb.co/Q8x9xS2/1000167193.jpg" alt="Cute cats celebrating">
        
        <h1>Yaaayyyy! I knew it!</h1>
        <p>You are the best person ever and I'm so lucky to have you in my life. Thank you for everything!</p>
    </div>

    <audio id="background-music" loop>
        <source src="https://litter.catbox.moe/o3j89s.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
